<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snowt // BIO</title>
    <link rel="stylesheet" href="style.css">
    <!-- Подключение иконок (Font Awesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Three.js для 3D эффектов -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <!-- Canvas для 3D частиц и иконок -->
    <div id="three-container"></div>

    <div class="container">
        <!-- Главная карточка -->
        <div class="card">
            <!-- Аватар и имя -->
            <div class="profile-header">
                <img src="https://avatars.githubusercontent.com/u/220532503?v=4" alt="Avatar" class="avatar">
                <h1 class="gradient-text">snowt</h1>
                <p class="tagline">Кодер/Идиот</p>
            </div>

            <!-- Блок "Обо мне" -->
            <div class="section">
                <h2><i class="fas fa-user"></i> Обо мне:</h2>
                <p>Ленивый кодер тг ботов и скриптов на боблох, имею тг канал с почти 10к</p>
            </div>

            <!-- Блок "Навыки" с 3D иконками -->
            <div class="section">
                <h2><i class="fas fa-code"></i> Языки</h2>
                <div id="skills-3d" class="skills-3d"></div>
            </div>

            <!-- Блок "Проекты" -->
            <div class="section">
                <h2><i class="fas fa-project-diagram"></i> Проекты</h2>
                <div class="projects">
                    <a href="https://github.com/Snowt69/scripts" class="project-link" target="_blank">
                        <i class="fab fa-github"></i> Луа соурсы
                    </a>
                    <a href="https://github.com/Snowt69/SNT-HUB" class="project-link" target="_blank">
                        <i class="fab fa-github"></i> Мой хаб (шифрован)
                    </a>
                    <!-- Добавьте ссылки на свои проекты -->
                </div>
            </div>

            <!-- Блок "Контакты" -->
            <div class="section">
                <h2><i class="fas fa-paper-plane"></i> Контакты</h2>
                <div class="contacts">
                    <a href="https://github.com/Snowt69" target="_blank" class="social-link">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="https://t.me/snowtscripts" target="_blank" class="social-link">
                        <i class="fab fa-telegram"></i>
                    </a>
                    <!-- Добавьте другие социальные сети -->
                </div>
            </div>
        </div>
    </div>

    <!-- Футер -->
    <footer>
        <p>&copy; 2025 Snowt. Сделано с <i class="fas fa-heart"></i></p>
    </footer>

    <!-- JavaScript для 3D эффектов с Three.js -->
    <script>
        // Настройка сцены
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('three-container').appendChild(renderer.domElement);

        // Адаптация при ресайзе
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });

        // 3D частицы
        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 5000;
        const posArray = new Float32Array(particlesCount * 3);
        for (let i = 0; i < particlesCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 10;
        }
        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));

        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.005,
            color: 0xffffff,
            blending: THREE.AdditiveBlending,
            transparent: true,
            depthWrite: false
        });

        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);

        // 3D иконки языков
        const loader = new THREE.TextureLoader();
        const icons = [
            { texture: 'https://www.python.org/static/community_logos/python-logo-master-v3-TM.png', position: new THREE.Vector3(-1.5, 0, 0) },
            { texture: 'https://upload.wikimedia.org/wikipedia/commons/d/d5/CSS3_logo_and_wordmark.svg', position: new THREE.Vector3(-0.5, 0, 0) },
            { texture: 'https://upload.wikimedia.org/wikipedia/commons/6/61/HTML5_logo_and_wordmark.svg', position: new THREE.Vector3(0.5, 0, 0) },
            { texture: 'https://upload.wikimedia.org/wikipedia/commons/d/df/Lua-logo-nolabel.svg', position: new THREE.Vector3(1.5, 0, 0) }
        ];

        icons.forEach(icon => {
            loader.load(icon.texture, (texture) => {
                const geometry = new THREE.PlaneGeometry(0.5, 0.5);
                const material = new THREE.MeshBasicMaterial({ map: texture, transparent: true, side: THREE.DoubleSide });
                const mesh = new THREE.Mesh(geometry, material);
                mesh.position.copy(icon.position);
                scene.add(mesh);

                // Анимация вращения
                function rotateIcon() {
                    mesh.rotation.y += 0.01;
                    requestAnimationFrame(rotateIcon);
                }
                rotateIcon();
            });
        });

        camera.position.z = 5;

        // Анимация
        function animate() {
            requestAnimationFrame(animate);

            // Вращение частиц
            particlesMesh.rotation.x += 0.0001;
            particlesMesh.rotation.y += 0.0001;

            renderer.render(scene, camera);
        }

        animate();

        // Для секции навыков - позиционируем иконки в 3D пространстве над секцией, но для простоты они в общем 3D контейнере
    </script>
</body>
</html>
