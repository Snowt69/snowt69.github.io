<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snowt // BIO</title>
    <link rel="stylesheet" href="style.css">
    <!-- Подключение иконок (Font Awesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Canvas для анимированных частиц -->
    <canvas id="particles-canvas"></canvas>

    <div class="container">
        <!-- Главная карточка -->
        <div class="card">
            <!-- Аватар и имя -->
            <div class="profile-header">
                <img src="https://avatars.githubusercontent.com/u/220532503?v=4" alt="Avatar" class="avatar">
                <h1 class="gradient-text">snowt</h1>
                <p class="tagline">Кодер/Идиот</p>
            </div>

            <!-- Блок "Обо мне" -->
            <div class="section">
                <h2><i class="fas fa-user"></i> Обо мне:</h2>
                <p>Ленивый кодер тг ботов и скриптов на боблох, имею тг канал с почти 10к</p>
            </div>

            <!-- Блок "Навыки" -->
            <div class="section">
                <h2><i class="fas fa-code"></i> Языки</h2>
                <div class="skills">
                    <span class="skill">Python</span>
                    <span class="skill">CSS</span>
                    <span class="skill">Html</span>
                    <span class="skill">Lua</span>
                    <!-- Добавьте свои навыки -->
                </div>
            </div>

            <!-- Блок "Проекты" -->
            <div class="section">
                <h2><i class="fas fa-project-diagram"></i> Проекты</h2>
                <div class="projects">
                    <a href="https://github.com/Snowt69/scripts" class="project-link" target="_blank">

                        <i class="fab fa-github"></i> Мой хаб (шифрован)
                    </a>
                    <!-- Добавьте ссылки на свои проекты -->
                </div>
            </div>

            <!-- Блок "Контакты" -->
            <div class="section">
                <h2><i class="fas fa-paper-plane"></i> Контакты</h2>
                <div class="contacts">
                    <a href="https://github.com/Snowt69" target="_blank" class="social-link">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="https://t.me/snowtscripts" target="_blank" class="social-link">

                </div>

    </div>

    <!-- Футер -->
    <footer>
        <p>&copy; 2025 Snowt. Сделано с <i class="fas fa-heart"></i></p>
    </footer>

    <!-- JavaScript для анимированных частиц -->
    <script>
        const canvas = document.getElementById('particles-canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
                this.opacity = Math.random() * 0.5 + 0.1;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x > canvas.width || this.x < 0) this.speedX = -this.speedX;
                if (this.y > canvas.height || this.y < 0) this.speedY = -this.speedY;
            }

            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        const particles = [];
        for (let i = 0; i < 200; i++) {
            particles.push(new Particle());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
